<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE CARD</title>
    <script src="https://kit.fontawesome.com/d1ec17df16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile_card">
        <div class="image">
            <img src="my-passport-photo.jpg" alt="my profile photo" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name"> Dev Pancholi</span>
            <span class="job">Full Stack Web Developer</span>
        </div>

        <div class="media-icons">
            <a href="#" style="background-color: blue;" class="links">
                <i class="fa-brands fa-facebook-f"></i>
            </a>

            <a href="#" style="background-color: #1da1f4;" class="links">
                <i class="fa-brands fa-twitter"></i>
            </a>

            <a href="#" style="background-color: #e13063;" class="links">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="#" style="background-color: red;" class="links">
                <i class="fa-brands fa-youtube"></i>
            </a>

            <a href="#" style="background-color: blue;" class="links">
                <i class="fa-brands fa-linkedin"></i>
            </a>

            <a href="#" style="background-color: black" class="links">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analysis">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">1M</span>
            </div>

            <div class="data">
                <i class="fa-regular fa-comment"></i>
                <span class="number">1M</span>
            </div>

            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">1M</span>
            </div>
        </div>
    </div>
</body>
</html>
